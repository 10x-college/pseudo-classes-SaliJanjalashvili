<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="logo" class="logo">
    <input type="text" placeholder="Search product or any order..." id="search-input" name="search-input"
      class="search-input">
    <div class="date">
      <img src="./assets/calendar.svg" alt="calendar" class="calendar-icon">
      <p>October 18th 2002, 10:00AM</p>
    </div>
    <button class="add-table-button">
      <img src="./assets/add.svg" alt="add" class="add-icon">
      ADD TABLE
    </button>
  </header>
  <main>
    <section class="menu">
      <div class="menu-cards">
        <div class="card">
          <div class="card-image card-image-1">
            <img src="./assets/chickenWings.png" alt="chicken-wings" class="card-image-1">
          </div>
          <div class="card-content">
            <h3 class="card-title">CHICKEN WINGS</h3>
            <div class="card-description">
              <p>CATEGORY:</p>
              <img src="./assets/n2.png" alt="n2" class="card-icon">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
