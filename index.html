<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="logo" class="logo">
    <input type="text" placeholder="Search product or any order..." id="search-input" name="search-input" class="search-input">
    <div class="date">
      <img src="./assets/calendar.svg" alt="calendar" class="calendar-icon">
      <p>October 18th 2002, 10:00AM</p>
    </div>
    <button class="add-table-button">
      <img src="./assets/add.svg" alt="add" class="add-icon">
      ADD TABLE
    </button>
  </header>
  <main>
  </main>
</body>
</html>
